<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
      <div class="card border border-light-subtle rounded-3 shadow-sm">
        <div class="card-body p-3 p-md-4 p-xl-5">
          <div class="text-center mb-3">
            <h2>Architecture</h2>
          </div>
          <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <div class="form-floating mb-3">
  <input type="email" formControlName="email" class="form-control" id="email"
    placeholder="name@example.com"
    [ngClass]="{'is-invalid': email.invalid && submitted}">
  <label for="email">Email</label>
  <div class="invalid-feedback" *ngIf="email.errors?.['required'] && submitted">Email is required.</div>
  <div class="invalid-feedback" *ngIf="email.errors?.['email'] && submitted">Invalid email format.</div>
</div>

<div class="form-floating mb-3">
  <input type="password" formControlName="password" class="form-control" id="password"
    placeholder="Password"
    [ngClass]="{'is-invalid': password.invalid && submitted}">
  <label for="password">Password</label>
  <div class="invalid-feedback" *ngIf="password.errors?.['required'] && submitted">Password is required.</div>
  <div class="invalid-feedback" *ngIf="password.errors?.['minlength'] && submitted">Password must be at least 6 characters.</div>
  <div class="invalid-feedback" *ngIf="password.errors?.['maxlength'] && submitted">Password must not exceed 20 characters.</div>
</div>

            <!-- Show CAPTCHA only if enabled -->
            <div *ngIf="captchaEnabled" class="form-group mt-3">
              <label for="captcha">Enter CAPTCHA</label>
              <input type="text" class="form-control" placeholder="Enter CAPTCHA" formControlName="captcha">
              <img src="https://dummyimage.com/120x40/ccc/000&text=AB12" alt="Captcha Image" class="mt-2">
            </div>

            <div class="d-flex gap-2 justify-content-between mb-3">
              <a class="link-primary text-decoration-none" (click)="ForgetPassword()">Forgot password?</a>
            </div>

            <div class="d-grid my-3">
              <button class="btn btn-primary btn-lg" type="submit" >Log in</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
