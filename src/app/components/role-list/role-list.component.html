<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Role List</h2>
      <button class="btn btn-dark" (click)="openUserModal()">
        <i class="bi bi-plus-circle me-1"></i> Create New Role
      </button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>Role Name</th>
            <th>Description</th>
            <!-- <th>Status</th> -->
            <th>Created On</th>
            <!-- <th>Actions</th>  -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles" (click)="editRole(role)" style="cursor: pointer;">
            <td>{{ role.roleName }}</td>
            <td>{{ role.description }}</td>
            <td>{{ role.createdOn | date: 'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
