<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm border border-primary border-opacity-25 rounded-8" style="max-width: 500px; width: 100%;">
    <div class="card-body rounded-b-10 p-5">
      <h4 class="card-title text-center fw-bold mb-2">Forgot password?</h4>
      <p class="text-center text-muted  mb-4">
        Remember your password?
        <a href="/login" class="text-primary text-decoration-none">Login here</a>
      </p>

      <div class="mb-4">
        <label for="email" class="form-label fw-semibold small">Email address</label>
        <input type="email" [(ngModel)]="email" id="email" class="form-control" required>
      </div>

      <button type="button" class="btn btn-primary w-100 fw-semibold" (click)="onResetPassword()">Reset password</button>
    </div>
  </div>
</div>
