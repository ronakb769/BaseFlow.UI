<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Application Settings</h2>
  </div>

  <!--Table-->
  <div class="table-responsive" *ngIf="!isLoading; else loading">
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th (click)="onSort('key')">Key</th>
          <th (click)="onSort('value')">Value</th>
          <th (click)="onSort('description')">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let setting of dataSource">
          <td>
            {{ setting.key }}
          </td>
          <td>{{ setting.value }}</td>
          <td>{{ setting.description }}</td>
        </tr>
        <tr *ngIf="!isLoading && dataSource.length === 0">
          <td colspan="3" class="text-center text-muted">No records found</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #loading>
    <div class="text-center p-4">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  </ng-template>
</div>

<app-pagination 
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  [pageSize]="pageSize"
  (pageChange)="changePage($event)"
  (pageSizeChanged)="onPageSizeChange($event)"
></app-pagination>
