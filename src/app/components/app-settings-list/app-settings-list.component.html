<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Application Settings</h2>
  </div>

  <!--Table-->
  <div class="table-responsive" *ngIf="!isLoading; else loading">
  <table mat-table [dataSource]="dataSource" class="custom-table">

    <!-- Key -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('key')">Key</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="noData">
  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length" class="text-center text-muted">
    No records found.
  </td>
</ng-container>

<!-- Apply to rows -->
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<tr mat-row *matRowDef="let row; columns: ['noData']; when: isEmpty"></tr>
    </table>
  </div>

  <ng-template #loading>
  <div class="text-center p-4">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
</ng-template>
</div>

<app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  [pageSize]="pageSize"
  (pageChange)="changePage($event)"
  (pageSizeChanged)="onPageSizeChange($event)"
></app-pagination>
