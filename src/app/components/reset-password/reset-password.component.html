<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm border border-primary border-opacity-25 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body p-5">
      <h4 class="card-title text-center fw-bold mb-4">Reset Password</h4>

      <div class="mb-3">
        <label for="newPassword" class="form-label fw-semibold small">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="password" class="form-control" required>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label fw-semibold small">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
      </div>

      <button type="button" class="btn btn-primary w-100 fw-semibold" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
